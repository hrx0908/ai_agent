spring:
  profiles:
    active: local
  application:
    name: ai-agent
  ai:
    mcp:
      client:
        stdio:
          servers-configuration: classpath:mcp-servers.json
#        sse:
#          connections:
#            server1:
#              url: http://localhost:8127
    vectorstore:
      pgvector:
        index-type: HNSW
        dimensions: 1536
        distance-type: COSINE_DISTANCE
        max-document-batch-size: 10000 # Optional: Maximum number of documents per batch
    dashscope:
      chat:
        options:
          model: qwen-plus
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/ai_agent
#    username: postgres
#    password: 改为你的密码


server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.runxing.aiagent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
